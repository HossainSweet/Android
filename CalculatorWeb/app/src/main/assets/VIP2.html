<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <script type="text/javascript">
        function addNum(num) {
            //window.alert("test num"); 
			var display=document.getElementById("res");
			var numResult=Android.addNum(num,display.value);
            display.value+=numResult;
        }
        function addOperator(opr) {
            //window.alert("test opr"); 
            var display=document.getElementById("res");
            var oprResult=Android.addOperator(opr,display.value);
            display.value=oprResult;
        }
        function getResult() {
            //window.alert("test res");
            var display=document.getElementById("res");
        	var result=Android.getResult(display.value);
        	display.value=result;
        }
    </script>
</head>
<body>
<br/>
<style>
    #calc{width:300px;height:250px;}
    #btn{width:100%;height:40px;font-size:20px;}
</style>
<form Name="calc">
    <table id="ress" border=2>
        <input type="text" value="" id="res" name="res" >
        </tr>
        <tr>
            <td><input id="btn1" type=button value="1" OnClick="addNum('1')"></td>
            <td><input id="btn2" type=button value="2" OnClick="addNum('2')"></td>
            <td><input id="btn3" type=button value="3" OnClick="addNum('3')"></td>
            <td><input id="btn4" type=button value="+" OnClick="addOperator('+')"></td>
        </tr>
        <tr>
            <td><input id="btn5" type=button value="4" OnClick="addNum('4')"></td>
            <td><input id="btn6" type=button value="5" OnClick="addNum('5')"></td>
            <td><input id="btn7" type=button value="6" OnClick="addNum('6')"></td>
            <td><input id="btn8" type=button value="-" OnClick="addOperator('-')"></td>
        </tr>
        <tr>
            <td><input id="btn9" type=button value="7" OnClick="addNum('7')"></td>
            <td><input id="btn10" type=button value="8" OnClick="addNum('8')"></td>
            <td><input id="btn11" type=button value="9" OnClick="addNum('9')"></td>
            <td><input id="btn12" type=button value="x" OnClick="addOperator('*')"></td>
        </tr>
        <tr>
        <tr>
            <td><input id="btn13" type=button value="." OnClick="addNum('.')"></td>
            <td><input id="btn14" type=button value="0" OnClick="addNum('0')"></td>
            <td><input id="btn15" type=button value="=" OnClick="getResult()"></td>
            <td><input id="btn16" type=button value="/" OnClick="addOperator('/')"></td>
        </tr>
    </table>
</form>
</body>
</html>
